<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <h1 id="page-title" class="d-flex justify-content-center">Dom manipulation Playground</h1>
    <p id="subtitle" class="d-flex justify-content-center">Click the button below to see the DOM in action!!</p>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="controls">
                    <button id="change-title-btn">Change Title Text</button>
                    <button id="color-btn">Random Background Color</button>
                    <button id="add-card-btn">Add Card</button>
                    <button id="clear-cards-btn">Clear All Cards</button>
                    <button id="story-btn">Click here for a story</button>
                </div>

                <div>
                    <input id="custom-text-input" placeholder="Custom card text">
                    <button id="add-custom-card-btn">Add Custom Card</button>
                </div>
            </div>
            <div class="col">
                <div id="cards-container"></div>
            </div>
        </div>
        <div class="row">
        <div class="col"><p id="story-txt"></p>
        <button id="useless-btn">Click Useless Button to Make Usefull</button>
        <button id="background-img-btn">Click to change background to an image</button>
        <button id="R-btn">SomethingCrazy?</button>
        <button id="sound-btn">WHAT DA HELL</button>
        <div id="R-content"></div>
        </div>
        </div>
    </div>

    














    <script src="app.js"></script>
</body>

</html>
